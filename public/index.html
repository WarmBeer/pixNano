<!DOCTYPE html>
<html>
    <head>
        <title>PixNano</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/place.js"></script>
        <script src="js/color-converter.js"></script>
        <script src="js/jquery-ui.js"></script>
        <link rel="stylesheet" href="/css/style.css">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135324688-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-135324688-1');
        </script>
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({
          google_ad_client: "ca-pub-7892498439055035",
          enable_page_level_ads: true
        });
        </script>
    </head>
    <body>
        <div class="rightMenu">
            <span style="height: 35px;width: 100%;line-height: 2rem;">Color: <button id="startDropper"><img src="icons/eyedropper.png" height="auto"></button><input class="color" type="color" id="color"></span>
            <input type="text" id="hexcolor" value="" placeholder="#rrggbb">
            <form action="" style="margin-bottom: 0px;margin-top: 15px;">
                <input type="button" id="1" value="EDIT MODE" onclick="toggle(this);">
            </form>
            <button id="toggleGrid" style="margin-top: 15px;">Toggle Grid</button>
            <button id="undo" style="margin-top: 15px;background-color: #cc5151;">undo</button>
        </div>
        
        
        
        <div class="leftMenu">
        <div class="logo">
            <img src="icons/logo.png" height=auto width=auto>
        </div>
            <h1>Px:</h1> <span id="funds">0</span>
            <button disabled style="margin-bottom: 0px;margin-top: 15px;" id="recharge">Watch ad for +50Px</button>
        </div>
        
        <div class="chat">
            <span><span class="greenDot"> </span><span id="online">0</span><span id="username">Unknown</span></span>
            <input type="text" id="text" value="" placeholder="Type something..">
            <div id="chat-window">
                
            </div>
        </div>

        <div id="canvas-container">
            <div id="zoom-controller" style="transform: scale(1.3);">
                <div id="camera-controller" style="height: 500px; width: 500px; top:0px; left:0px;">
                    <canvas id="place" height="500" width="500"></canvas>
                    <canvas id="grid" height="500" width="500"></canvas>
                </div>
            </div>
        </div>
        
        <div class="footer">&copy; Copyright 2019 PixNano.com</div>
    </body>
</html>
