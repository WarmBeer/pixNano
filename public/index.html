        <div class="rightMenu">
            <span style="height: 35px;width: 100%;line-height: 2rem;">Color: <button id="startDropper"><img src="icons/eyedropper.png" height="auto"></button><input class="color" type="color" id="color"></span>
            <input type="text" id="hexcolor" value="" placeholder="#rrggbb">
            <form action="" style="margin-bottom: 0px;margin-top: 15px;">
                <input type="button" id="1" value="EDIT MODE" onclick="toggle(this);">
            </form>
            <button id="toggleGrid" style="margin-top: 15px;">Toggle Grid</button>
            <button id="undo" style="margin-top: 15px;background-color: #cc5151;">undo</button>
        </div>
        
        <div id="adBanner">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- Pn -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-7892498439055035"
                 data-ad-slot="3105818297"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <div class="leftMenu">
            <div class="logo">
                <img src="icons/logo.png" height=auto width=auto>
            </div>
            <h1>Px:</h1> <span id="funds">0</span>
            <button disabled style="margin-bottom: 0px;margin-top: 15px;" id="recharge">Buy 100Px</button>
        </div>
        
        <div class="chat">
            <span><span class="greenDot"> </span><span id="online">0</span><span id="username">Unknown</span></span>
            <input type="text" id="text" value="" placeholder="Type something..">
            <div id="chat-window">
                
            </div>
        </div>

        <div id="canvas-container">
            <div id="zoom-controller" style="transform: scale(1.3);">
                <div id="camera-controller" style="height: 500px; width: 500px; top:0px; left:0px;">
                    <canvas id="place" height="500" width="500"></canvas>
                    <canvas id="grid" height="500" width="500"></canvas>
                </div>
            </div>
        </div>
        
        <div class="footer">&copy; Copyright 2019 PixNano.com</div>
        <script src="https://brainblocks.io/brainblocks.js"></script>

        <script>
            // Render the Nano button

            brainblocks.Button.render({

                // Pass in payment options

                payment: {
                    destination: 'nano_164xaa1ojy6qmq9e8t94mz8izr4mkf1sojb6xrmstru5jsif48g5kegcqg7y',
                    currency:    'rai',
                    amount:      1000000
                },

                // Handle successful payments

                onPayment: function(data) {
                    console.log('Payment successful!', data.token);
                }

            }, '#nano-button');
        </script>
