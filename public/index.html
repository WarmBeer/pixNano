<!DOCTYPE html>
<html>
    <head>
        <title>PixNano | An online pixel canvas!</title>
        <meta charset="UTF-8">
        <meta name="description" content="Make pixel-art together on this online realtime-updated pixel canvas!">
        <meta name="keywords" content="Pixnano, pixel, canvas, r/place, pixel-art, art, multiplayer, realtime, pix, nano">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/place.js"></script>
        <script src="js/color-converter.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
        <link rel="stylesheet" href="/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script type="text/javascript" src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135324688-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-135324688-1');
        </script>
    </head>
    <body>
        
        <div id="overlay">
            <div id="showBox">
                <div id="headContainer"><h1>Watching ad...</h1><button id="closeButton">X</button></div>
                <div id="mainContainer">
                  <div id="content">
                    <video id="contentElement">
                    </video>
                  </div>
                  <div id="adContainer"></div>
                </div>
            </div>
        </div>
        
        <div class="mobileFunds mob">
            <h1>Px:</h1><span id="funds" style="margin-left: 5px;">0</span>
        </div>
        
        <div class="mobileZoom mob">
            <button id="zoomIn" >+</button>
            <button id="zoomOut" >-</button>
        </div>
        
        <div class="mobileMenu mob">
            <div class="mobileBackground">
                <input class="color mobile" type="color" onchange="changeColor(this);">
                <button id="startDropper" class="mobile" onclick="startDrop();"><img src="icons/eyedropper.png" height="auto"></button>
                <button id="toggleMode" class="mobile" onclick="toggleMode(this);">Edit Mode</button>
                <button id="toggleGrid" class="mobile" onclick="toggleGrid();">Toggle Grid</button>
                <button id="undo" class="mobile red" onclick="undo();" >undo</button>
            </div>
        </div>
        
        <div class="rightMenu blueCon">
            <span style="height: 35px;width: 100%;line-height: 2;font-weight: bold;">Color: <button id="startDropper" onclick="startDrop();"><img src="icons/eyedropper.png" height="auto"></button><input class="color" type="color" id="color" onchange="changeColor(this);"></span>
            <input type="text" id="hexcolor" value="" placeholder="#rrggbb">
            <button id="toggleMode" onclick="toggleMode(this);">Edit Mode</button>
            <button id="toggleGrid" onclick="toggleGrid();">Toggle Grid</button>
            <button id="undo" class="red" onclick="undo();" >undo</button>
        </div>
        
        <div class="leftMenu blueCon">
            <div class="logo">
                <img src="icons/logo.png" height=auto width=auto>
            </div>
            <h1>Px:</h1> <span id="funds">0</span>
            <span class="pxInfo">Limit resets every day.</span>
            <!---
            <button style="margin-bottom: 0px;margin-top: 15px;" id="playButton">Watch AD</button>
            --->
        </div>
        
        <div class="chat">
            <div class="chatHeader blueCon">
                <span><span class="greenDot"> </span><span id="online">0</span><span id="username">Unknown</span></span>
                <input type="text" id="text" value="" placeholder="Type something..">
            </div>
            <div id="chat-window">
                
            </div>
        </div>

        <div id="canvas-container">
            <div id="zoom-controller" style="transform: scale(1.3);">
                <div id="camera-controller" style="height: 500px; width: 500px; top:0px; left:0px;">
                    <canvas id="place" height="500" width="500"></canvas>
                    <canvas id="grid" height="500" width="500"></canvas>
                </div>
            </div>
        </div>
        
        <div class="footer">&copy; Copyright 2019 PixNano.com | Donate: <a href="https://coingate.com/pay/pixnano" style="pointer-events:auto;" rel="noopener noreferrer nofollow" target="_blank"><img alt="CoinGate Payment Button" src="https://static.coingate.com/images/buttons/3.png" width="auto" height="24px"/></a></div>
    
    </body>
</html>
